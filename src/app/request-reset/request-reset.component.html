
<div class="container-fluid form">
    <div class="row form-row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Forgot Password</h5>
                </div>

                <div id="errorMsg" *ngIf="errorMessage">
                  <span>{{errorMessage}}</span>

                </div>

                <div id="successMsg" *ngIf="successMessage">
                  <span>{{successMessage}}</span>

                </div>

                <form action="" [formGroup]="RequestResetForm"  (ngSubmit)="RequestResetUser(RequestResetForm)">  <!--[formGroup]="RequestResetForm" load or import reactiveFormModule to use this-->



                <div class="form-group p-2">
                  <input _ngcontent-c0=""   type="text"
                  class="form-control form-control-lg"
                   placeholder="email" id="email"
                   formCotrolName="email"
                  >

                  <span *ngIf="!email?.valid && !IsValidForm" class="help-block">
                    Please enter a valid email!
                  </span>

                </div>


                <div class="form-group p-2">
                  <div>
                    <button type="submit" class=" btn btn-primary">Reset
                        Password</button>
                </div>
                </div>

                </form>


            </div>

        </div>

    </div>

</div>
